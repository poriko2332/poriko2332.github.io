<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="OrbitControls.js"></script>
  <script src="GLTFLoader.js"></script>
  <title>kadai</title>
  <script>
    window.addEventListener("DOMContentLoaded", init);

    function init(){
      var width = 800,
          height = 600;

      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas")
      });
      renderer.setSize(width, height);

      const scene = new THREE.Scene();

      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
      camera.position.set(30, 5, 30);
      camera.lookAt(scene.position);

      //OrbitContorolsを適用、滑らかに動かす
      const contorols = new THREE.OrbitControls(camera);
      contorols.enableDamping = true;
      contorols.dampingFactor = 0.2;

      //座標軸を表示
      var axes = new THREE.AxisHelper(2500);
      scene.add(axes);

      // 平行光源
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      const meshFloor = new THREE.Mesh(
          new THREE.BoxGeometry(2000, 0.1, 2000),
          new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.0 })
        );
      scene.add(meshFloor);

      //gltf読み込み
      const gltfLoader = new THREE.GLTFLoader();
      gltfLoader.load('testGLTF.gltf', function(data){
        const gltf = data;
        const obj = gltf.scene;

        scene.add(obj);
        //console.log("gltfloaded");
      });


      var count = 0;
      //初回実行
      tick();

      //アニメーション
      function tick(){
        contorols.update();

        scene.traverse(function(obj){
          
          if(obj.name == "Cube"){
            obj.rotation.x += 0.01;
            obj.rotation.y += 0.01;
          }
          if(obj.name == "Sphere"){
            if(count >= 60) {
              obj.material.color.setHex(Math.random() * 0xffffff);
              count = 0;
            }
            else
              count ++;
          }
        });

        requestAnimationFrame(tick);
        renderer.render(scene, camera);
      }
    }

  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>

</body>
</html>
